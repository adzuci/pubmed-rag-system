name: Build and push UI image to ECR

on:
  push:
    branches:
      - main

jobs:
  push:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ vars.AWS_REGION }}
      AWS_ACCOUNT_ID: ${{ vars.AWS_ACCOUNT_ID }}
      ECR_REPO_NAME: pubmed-rag-ui-repo
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read version + detect change
        id: version
        run: |
          VERSION="$(tr -d '\r\n' < VERSION)"
          if [ -z "$VERSION" ]; then
            echo "VERSION file is empty." >&2
            exit 1
          fi
          TAG="v$VERSION"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          if git rev-parse HEAD^ >/dev/null 2>&1; then
            if git diff --name-only HEAD^ HEAD | grep -q "^VERSION$"; then
              echo "changed=true" >> "$GITHUB_OUTPUT"
            else
              echo "changed=false" >> "$GITHUB_OUTPUT"
            fi
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Configure AWS credentials
        if: steps.version.outputs.changed == 'true'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Login to Amazon ECR
        if: steps.version.outputs.changed == 'true'
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push image
        if: steps.version.outputs.changed == 'true'
        env:
          ACCOUNT_ID: ${{ vars.AWS_ACCOUNT_ID }}
        run: make build-push-ui
