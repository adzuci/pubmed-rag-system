name: Lint and validate

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r ui/requirements.txt

      - name: Run pre-commit checks (includes black)
        run: make precommit-run

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform validate
        run: |
          terraform -chdir=terraform init -backend=false
          sed -i 's/\.region/.name/g' terraform/.terraform/modules/bedrock/data.tf
          sed -i 's/\.region/.name/g' terraform/.terraform/modules/bedrock/iam.tf
          terraform -chdir=terraform validate
